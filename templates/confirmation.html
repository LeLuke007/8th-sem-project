<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Inter', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #6a64f1;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        .home-btn {
            background-color: #6a64f1;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        .home-btn:hover {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <h1>Thanks {{ name }}!</h1>
    <p>{{ message }}</p>

    <a href="{{ url_for('index') }}" class="home-btn">Go to Homepage</a>
</body>
</html>
