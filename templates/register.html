<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title> Registration Form </title>
  <link rel="stylesheet" id="themeStylesheet" type="text/css" href="{{ url_for('static', filename="home-dark.css") }}"/>
</head>

<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">

    <center> <h1>Registration for Eighth Semester</h1><br> <hr color></center><br><br>

    <form action=" {{ url_for('.reg') }}" method="POST">
      <div class="formbold-input-flex">
        <div>
          <label for="name" class="formbold-form-label"> Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            class="formbold-form-input"
          />
        </div>

        <div>
          <label for="rollno" class="formbold-form-label"> Roll Number </label>
          <input
            type="text"
            name="rollno"
            id="rollno"
            placeholder="Roll Number"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="phone" class="formbold-form-label"> Phone Number </label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="+91"
              class="formbold-form-input"
            />
        </div>

        <div>
            <label class="formbold-form-label">Branch</label>

            <select class="formbold-form-input" name="branch" id="branch">
            <!--<option value="null">--Branch--</option>-->
            <option value="" disabled selected>Select</option>
            <option value="bece">BE ECE</option>
            <option value="benc">BE ENC</option>
            <option value="bvlsi">BE VLSI</option>
            <option value="mece">ME ECE</option>
            <option value="mvlsi">ME VLSI</option>
            <option value="others">Others</option>
            </select>
        </div>
      </div>

      <div class="formbold-mb-3 formbold-input-wrapp">
        <label class="formbold-form-label">NOC Application</label>

            <select class="formbold-form-input" name="noc" id="noc">
            <!--<option value="null">--Branch--</option>-->
            <option value="" disabled selected>Select</option>
            <option value="Approved">Approved</option>
            <option value="Declined">Declined</option>
            <option value="Pending">Pending</option>
            <option value="Not Applied">Not Applied</option>
            <option value="Not Required">Not Required</option>
            </select>
      </div>

      <div class="formbold-mb-3">
        <label class="formbold-form-label"> Company Name </label>
        <input
          type="text"
          name="companyname"
          id="companyname"
          placeholder="Name of the Company"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Company Location </label>

        <input
          type="text"
          name="companyloc"
          id="companyloc"
          placeholder="Address of the Company"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="compin" class="formbold-form-label"> Pincode </label>
        <input
          type="text"
          inputmode="numeric"
          maxlength="6"
          name="compin"
          id="compin"
          placeholder="Company Pincode"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-input-flex">
      <div class="formbold-mb-3 formbold-input-wrapp">
        <label class="formbold-form-label">Type of Internship</label>
            <select class="formbold-form-input" name="Type of Internship" id="Type of Internship">
            <!--<option value="null">--Branch--</option>-->
            <option value="" disabled selected>Select</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            </select>
      </div>

      <div class="formbold-mb-3 formbold-input-wrapp">
          <label class="formbold-form-label">Mode of Internship</label>
          <select class="formbold-form-input" name="Mode of Internship" id="Mode of Internship">
          <!--<option value="null">--Branch--</option>-->
          <option value="" disabled selected>Select</option>
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
          <option value="Hybrid">Hybrid</option>
          </select>
      </div>
    </div>

      <div class="formbold-mb-3">
        <label for="dob" class="formbold-form-label"> Joining Date </label>
        <input type="date" name="jdate" id="jdate" class="formbold-form-input" />
      </div>

      <div class="formbold-input-flex">
      <div class="formbold-mb-3">
        <label for="stipend" class="formbold-form-label"> Stipend </label>
        <input
          type="number"
          step="1000"
          name="stipend"
          id="stipend"
          placeholder="Stipend (In INR)"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="backlog" class="formbold-form-label"> Backlogs (If any) </label>
        <select class="formbold-form-input" name="backlog" id="backlog">
          <!--<option value="null">--Branch--</option>-->
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          </select>
      </div>
    </div>

      <label for="upload" class="formbold-form-label">
        <strong> Upload Documents </strong>
       </label>
       <div class="formbold-form-file-flex">

        <label for="upload" class="formbold-form-label">
         Fee Receipt
        </label>
        <input
          type="file"
          name="frupload"
          id="frupload"
          class="formbold-form-file"
        />
      </div>

      <div class="formbold-form-file-flex">
        <label for="upload" class="formbold-form-label">
         No Due Receipt from Hostel
        </label>
        <input
          type="file"
          name="frupload"
          id="frupload"
          class="formbold-form-file"
        />
      </div>

      <div class="formbold-form-file-flex">
        <label for="upload" class="formbold-form-label">
         Offer Letter
        </label>
        <input
          type="file"
          name="olupload"
          id="olupload"
          class="formbold-form-file"
        />
      </div>

      <!--<div class="formbold-mb-3">
        <label for="dob" class="formbold-form-label"> Joining Date </label>
        <input type="date" name="dob" id="dob" class="formbold-form-input" />
      </div>

      <div class="formbold-mb-3">
        <label for="message" class="formbold-form-label">
          Cover Letter
        </label>
        <textarea
          rows="6"
          name="message"
          id="message"
          class="formbold-form-input"
        ></textarea>
      </div>

      <div class="formbold-form-file-flex">
        <label for="upload" class="formbold-form-label">
          Upload Resume
        </label>
        <input
          type="file"
          name="upload"
          id="upload"
          class="formbold-form-file"
        />
      </div>-->

      <button type="Submit" class="formbold-btn">Submit</button>
    </form>
  </div>
</div>

<script>
  // Get the current date in the format DD-MM-YYYY
  function getCurrentDate() {
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
    var yyyy = today.getFullYear();

    return dd + '-' + mm + '-' + yyyy;
  }

  // Set the minimum date to months ago
  var MonthsAgo = new Date();
  MonthsAgo.setMonth(MonthsAgo.getMonth() - 2);
  var dd = String(MonthsAgo.getDate()).padStart(2, '0');
  var mm = String(MonthsAgo.getMonth() + 1).padStart(2, '0'); // January is 0!
  var yyyy = MonthsAgo.getFullYear();

  var minDate = yyyy + '-' + mm + '-' + dd;

  // Set the minimum date and initial value
  document.getElementById('jdate').setAttribute('min', minDate);
  document.getElementById('jdate').value = getCurrentDate();
</script>
